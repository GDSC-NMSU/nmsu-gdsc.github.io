<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NMSU Google Developer Student Club</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #4285F4;  /* Google blue color */
        }
        p {
            text-align: center;
        }
        .cta-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4285F4;  /* Google blue color */
            color: white;
            border: none;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NMSU Google Developer Student Club</h1>
        <p>Welcome to the NMSU Google Developer Student Club! Join us to learn, share, and experience the world of Google technologies with fellow students.</p>
        <a href="join.html" class="cta-button">Join Us</a>
    </div>
</body>
</html>
